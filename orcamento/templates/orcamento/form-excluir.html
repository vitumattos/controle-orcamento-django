{% extends 'polls/modelo.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block conteudo %}
<div class="container vh-100">

    <div class="container-fluid text-light px-5 py-3">
        <form action='' method="POST">
            <p>Deseja excluir o registros <strong>{{ object }} ?</strong></p>

            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Excluir</button>

        </form>
    </div>
</div>



{% endblock %}
