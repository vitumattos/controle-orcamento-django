{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- bilbiotecas -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font/css/all.min.css' %}">
    <!-- Titulo -->
    {% block titulo %}
    <title>Modelo</title>
    {% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <i class="fa-solid fa-square-poll-vertical">
                Grey's finance
            </i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Visão geral</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index-orcamento' %}">Orçamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Investimento</a>
                </li>
            </ul>
            <span class="navbar-text">
                <i class="fa fa-dollar"></i>
            </span>
        </div>
    </nav>
    <!-- Conteúdo do site -->
    <div class="container-fluid p-0 m-0 bg-dark">
        {% block conteudo %}
        <h3>Template de modelo do site</h3>

        <p>conteúdo do site</p>
        {% endblock %}
    </div>
    <!-- Rodapé -->
    <div class="container-fluid bg-secondary text-white p-3">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <img src="{% static 'img/profile-pic.png' %}" height="48" class="float-left" alt="">
                <p>
                    <span class="lead">Telch's company</span><br>
                    <span>Desenvolvido por Vitor Mattos de S. Grey</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
