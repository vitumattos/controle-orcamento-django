{% block titulo %}

{% block conteudo %}
<div class="container-fluid pb-0 bg-info">
    <div class="row pt-2">
        <div class="col-11">
            <h3>Registrar do Fluxo Financeiro</h3>
        </div>
        <div class="col-1">
            <a class="btn btn-secondary" href="{% url 'listar-orcamento' %}" role="button">Listar</a>

    <div class="container-fluid text-light px-5 py-3">

        </form>
    </div>
</div>
